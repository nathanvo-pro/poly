<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéì StudyHub ‚Äî Mon Espace d'Apprentissage</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Fira+Code:wght@400;500&display=swap"
    rel="stylesheet">
  <!-- KaTeX for LaTeX rendering -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
  <!-- marked.js for Markdown -->
  <script src="https://cdn.jsdelivr.net/npm/marked@9.1.6/marked.min.js"></script>
  <style>
    :root {
      --bg: #e6e9ef;
      --surface: #e6e9ef;
      --surface2: #e6e9ef;
      --surface3: #e6e9ef;
      --border: transparent;
      --border-hover: transparent;
      --text: #091a38;
      --text-muted: #4e638b;
      --text-dim: #2f456a;
      --accent: #1e3a8a;
      --accent2: #274db2;
      --accent3: #4b6ebd;
      --success: #1e3a8a;
      --warning: #4b6ebd;
      --info: #274db2;
      --gradient: linear-gradient(135deg, #1e3a8a, #274db2);
      --gradient2: linear-gradient(135deg, #274db2, #4b6ebd);
      --glow: 6px 6px 12px #c8d0e7, -6px -6px 12px #ffffff;
      --shadow: 8px 8px 16px #c8d0e7, -8px -8px 16px #ffffff;
      --shadow-sm: 4px 4px 8px #c8d0e7, -4px -4px 8px #ffffff;
      --shadow-inset: inset 6px 6px 12px #c8d0e7, inset -6px -6px 12px #ffffff;
      --shadow-inset-sm: inset 3px 3px 6px #c8d0e7, inset -3px -3px 6px #ffffff;
      --radius: 16px;
      --radius-sm: 10px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
    }

    /* ‚îÄ‚îÄ‚îÄ Layout ‚îÄ‚îÄ‚îÄ */
    .app {
      display: grid;
      grid-template-columns: 280px 1fr;
      grid-template-rows: 60px 1fr;
      height: 100vh;
    }

    /* ‚îÄ‚îÄ‚îÄ Topbar ‚îÄ‚îÄ‚îÄ */
    .topbar {
      grid-column: 1 / -1;
      background: var(--surface);
      border: none;
      box-shadow: var(--shadow-sm);
      display: flex;
      align-items: center;
      padding: 0 24px;
      gap: 16px;
      z-index: 100;
    }

    .topbar-logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 800;
      font-size: 18px;
      background: var(--gradient);
      -webkit-background-clip: text;
      color: var(--accent);
      background: none;
    }

    .topbar-logo .emoji {
      font-size: 22px;
      -webkit-text-fill-color: initial;
    }

    .topbar-search {
      flex: 1;
      max-width: 400px;
      margin-left: auto;
      position: relative;
    }

    .topbar-search input {
      width: 100%;
      background: var(--surface3);
      border: none;
      border-radius: 8px;
      box-shadow: var(--shadow-inset);
      padding: 8px 16px 8px 36px;
      color: var(--text);
      font-size: 13px;
      font-family: inherit;
      outline: none;
      transition: var(--transition);
    }

    .topbar-search input:focus {
      box-shadow: var(--shadow-inset), 0 0 0 2px var(--accent);
    }

    .topbar-search input::placeholder {
      color: var(--text-muted);
    }

    .topbar-search .search-icon {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      font-size: 14px;
    }

    .topbar-stats {
      display: flex;
      gap: 16px;
      margin-left: 16px;
    }

    .stat-chip {
      display: flex;
      align-items: center;
      gap: 6px;
      background: var(--surface);
      border: none;
      box-shadow: var(--shadow-inset-sm);
      border-radius: 20px;
      padding: 4px 12px;
      font-size: 12px;
      color: var(--text-dim);
    }

    .stat-chip .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--success);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1
      }

      50% {
        opacity: 0.4
      }
    }

    /* ‚îÄ‚îÄ‚îÄ Sidebar ‚îÄ‚îÄ‚îÄ */
    .sidebar {
      background: var(--surface);
      border-right: 1px solid var(--border);
      overflow-y: auto;
      padding: 20px 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .sidebar::-webkit-scrollbar {
      width: 4px;
    }

    .sidebar::-webkit-scrollbar-thumb {
      background: var(--border-hover);
      border-radius: 2px;
    }

    .sidebar-section-title {
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: var(--text-muted);
      padding: 8px 12px 4px;
    }

    .course-card {
      background: var(--surface);
      border: none;
      box-shadow: var(--shadow);
      border-radius: var(--radius-sm);
      padding: 14px;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .course-card::before {
      content: '';
      position: absolute;
      inset: 0;
      opacity: 0;
      transition: var(--transition);
    }

    .course-card.math::before {
      background: rgba(30, 58, 138, 0.04);
    }

    .course-card.info::before {
      background: rgba(30, 58, 138, 0.04);
    }

    .course-card.phys::before {
      background: rgba(30, 58, 138, 0.04);
    }

    .course-card:hover {
      box-shadow: var(--shadow-sm);
      transform: translateY(2px);
    }

    .course-card:hover::before {
      opacity: 1;
    }

    .course-card.active {
      box-shadow: var(--shadow-inset);
    }

    .course-card.active::before {
      opacity: 1;
    }

    .course-card-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
    }

    .course-icon {
      width: 34px;
      height: 34px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      flex-shrink: 0;
    }

    .course-icon.math {
      background: var(--gradient);
    }

    .course-icon.info {
      background: var(--gradient);
    }

    .course-icon.phys {
      background: var(--gradient);
    }

    .course-name {
      font-size: 13px;
      font-weight: 600;
      color: var(--text);
      line-height: 1.3;
    }

    .course-meta {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }

    .course-badge {
      font-size: 10px;
      padding: 2px 8px;
      border-radius: 20px;
      font-weight: 500;
    }

    .badge-files {
      background: rgba(124, 92, 252, 0.15);
      color: #a78bfa;
    }

    .badge-pending {
      background: rgba(251, 191, 36, 0.15);
      color: #fbbf24;
    }

    .badge-done {
      background: rgba(74, 222, 128, 0.15);
      color: #4ade80;
    }

    .course-progress {
      margin-top: 8px;
      height: 3px;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 2px;
      overflow: hidden;
    }

    .course-progress-bar {
      height: 100%;
      border-radius: 2px;
      transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .progress-math {
      background: var(--gradient);
    }

    .progress-info {
      background: linear-gradient(90deg, #5c8dfc, #38d9fc);
    }

    /* ‚îÄ‚îÄ‚îÄ Main content ‚îÄ‚îÄ‚îÄ */
    .main {
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .main::-webkit-scrollbar {
      width: 6px;
    }

    .main::-webkit-scrollbar-thumb {
      background: var(--border-hover);
      border-radius: 3px;
    }

    /* ‚îÄ‚îÄ‚îÄ Welcome screen ‚îÄ‚îÄ‚îÄ */
    .welcome {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      gap: 24px;
      text-align: center;
    }

    .welcome-glow {
      width: 120px;
      height: 120px;
      border-radius: 30px;
      background: var(--gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      box-shadow: var(--shadow);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0)
      }

      50% {
        transform: translateY(-8px)
      }
    }

    .welcome h1 {
      font-size: 32px;
      font-weight: 800;
      background: var(--gradient);
      -webkit-background-clip: text;
      color: var(--accent);
      background: none;
    }

    .welcome p {
      color: var(--text-dim);
      font-size: 15px;
      max-width: 400px;
      line-height: 1.6;
    }

    .welcome-hint {
      display: flex;
      align-items: center;
      gap: 8px;
      background: var(--surface2);
      border: none;
      border-radius: 8px;
      box-shadow: var(--shadow-inset);
      padding: 10px 16px;
      font-size: 13px;
      color: var(--text-dim);
    }

    /* ‚îÄ‚îÄ‚îÄ Course view ‚îÄ‚îÄ‚îÄ */
    .course-view {
      display: none;
      flex-direction: column;
      flex: 1;
    }

    .course-view.active {
      display: flex;
    }

    .course-header {
      padding: 28px 32px 20px;
      border-bottom: none;
      background: var(--surface);
      box-shadow: var(--shadow-sm);
    }

    .course-header-top {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 16px;
    }

    .course-header-icon {
      width: 52px;
      height: 52px;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

    .course-header-title {
      font-size: 24px;
      font-weight: 800;
    }

    .course-header-sub {
      color: var(--text-dim);
      font-size: 13px;
      margin-top: 3px;
    }

    /* ‚îÄ‚îÄ‚îÄ Tabs ‚îÄ‚îÄ‚îÄ */
    .tabs {
      display: flex;
      gap: 4px;
      padding: 0 32px;
      border-bottom: none;
      background: var(--surface);
      overflow-x: auto;
    }

    .tabs::-webkit-scrollbar {
      height: 0;
    }

    .tab {
      padding: 14px 20px;
      font-size: 13px;
      font-weight: 500;
      color: var(--text-muted);
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: var(--transition);
      white-space: nowrap;
      display: flex;
      align-items: center;
      gap: 7px;
    }

    .tab:hover {
      color: var(--text);
    }

    .tab.active {
      color: var(--accent);
      border-bottom-color: var(--accent);
    }

    /* ‚îÄ‚îÄ‚îÄ Tab content panels ‚îÄ‚îÄ‚îÄ */
    .panel {
      display: none;
      flex: 1;
      padding: 28px 32px;
    }

    .panel.active {
      display: block;
    }

    /* ‚îÄ‚îÄ‚îÄ Dashboard panel ‚îÄ‚îÄ‚îÄ */
    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }

    .file-card {
      background: var(--surface);
      border: none;
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      padding: 20px;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      flex-direction: column;
      gap: 12px;
      position: relative;
      overflow: hidden;
    }

    .file-card::after {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 60px;
      height: 60px;
      border-radius: 0 16px 0 60px;
      opacity: 0.06;
      transition: var(--transition);
    }

    .file-card.fc-synthesis::after {
      background: var(--accent);
    }

    .file-card.fc-exercises::after {
      background: var(--success);
    }

    .file-card.fc-cheatsheet::after {
      background: var(--warning);
    }

    .file-card.fc-flashcards::after {
      background: var(--info);
    }

    .file-card.fc-dashboard::after {
      background: var(--accent3);
    }

    .file-card:hover {
      transform: translateY(2px);
      box-shadow: var(--shadow-sm);
    }

    .file-card:hover::after {
      opacity: 0.12;
    }

    .file-card-icon {
      font-size: 28px;
      line-height: 1;
    }

    .file-card-title {
      font-size: 15px;
      font-weight: 700;
      color: var(--text);
    }

    .file-card-desc {
      font-size: 12px;
      color: var(--text-muted);
      line-height: 1.5;
    }

    .file-card-action {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      font-weight: 600;
      color: var(--accent);
      margin-top: auto;
    }

    /* ‚îÄ‚îÄ‚îÄ Progress tracker ‚îÄ‚îÄ‚îÄ */
    .progress-section {
      background: var(--surface);
      border: none;
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      padding: 20px;
      margin-bottom: 20px;
    }

    .progress-section h3 {
      font-size: 14px;
      font-weight: 700;
      margin-bottom: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .checklist {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .check-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: var(--transition);
      font-size: 13px;
    }

    .check-item:hover {
      background: var(--surface3);
    }

    .check-item input[type="checkbox"] {
      display: none;
    }

    .check-box {
      width: 18px;
      height: 18px;
      border: none;
      box-shadow: var(--shadow-inset-sm);
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: var(--transition);
    }

    .check-item.checked .check-box {
      background: var(--accent);
      border-color: var(--accent);
    }

    .check-item.checked .check-box::after {
      content: '‚úì';
      color: white;
      font-size: 11px;
      font-weight: 700;
    }

    .check-item.checked .check-label {
      text-decoration: line-through;
      color: var(--text-muted);
    }

    /* ‚îÄ‚îÄ‚îÄ Content viewer ‚îÄ‚îÄ‚îÄ */
    .content-viewer {
      background: var(--surface);
      border: none;
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      overflow: hidden;
    }

    .content-viewer-bar {
      background: var(--surface3);
      border-bottom: none;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .content-viewer-title {
      font-size: 13px;
      font-weight: 600;
      flex: 1;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 7px 14px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      border: none;
      font-family: inherit;
    }

    .btn-ghost {
      background: transparent;
      color: var(--text-muted);
      border: none;
      box-shadow: var(--shadow);
    }

    .btn-ghost:hover {
      box-shadow: var(--shadow-inset);
      color: var(--accent);
    }

    .btn-primary {
      background: var(--accent);
      color: white;
    }

    .btn-primary:hover {
      background: #6b4eeb;
      box-shadow: var(--shadow-inset);
    }

    .btn-danger {
      background: rgba(239, 68, 68, 0.1);
      color: #f87171;
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    .btn-danger:hover {
      background: rgba(239, 68, 68, 0.2);
    }

    .markdown-body {
      padding: 28px;
      font-size: 14px;
      line-height: 1.7;
      color: var(--text);
      overflow-x: auto;
    }

    .markdown-body h1 {
      font-size: 22px;
      font-weight: 800;
      margin-bottom: 16px;
      padding-bottom: 10px;
      border-bottom: none;
    }

    .markdown-body h2 {
      font-size: 17px;
      font-weight: 700;
      margin-top: 28px;
      margin-bottom: 12px;
      color: var(--accent);
    }

    .markdown-body h3 {
      font-size: 14px;
      font-weight: 700;
      margin-top: 20px;
      margin-bottom: 8px;
      color: var(--accent2);
    }

    .markdown-body h4 {
      font-size: 13px;
      font-weight: 600;
      margin-top: 16px;
      margin-bottom: 6px;
      color: var(--text-dim);
    }

    .markdown-body p {
      margin-bottom: 12px;
    }

    .markdown-body ul,
    .markdown-body ol {
      padding-left: 20px;
      margin-bottom: 12px;
    }

    .markdown-body li {
      margin-bottom: 4px;
    }

    .markdown-body code {
      font-family: 'Fira Code', monospace;
      font-size: 12px;
      background: rgba(124, 92, 252, 0.1);
      border: 1px solid rgba(124, 92, 252, 0.2);
      padding: 1px 6px;
      border-radius: 4px;
      color: #c4b5fd;
    }

    .markdown-body pre {
      background: var(--surface);
      border: none;
      box-shadow: var(--shadow-inset-sm);
      border-radius: 10px;
      padding: 16px 20px;
      overflow-x: auto;
      margin-bottom: 16px;
    }

    .markdown-body pre code {
      background: none;
      border: none;
      padding: 0;
      color: var(--text);
    }

    .markdown-body blockquote {
      border-left: 4px solid var(--accent);
      padding: 8px 16px;
      margin: 12px 0;
      background: var(--surface);
      box-shadow: var(--shadow-inset);
      border-radius: 0 8px 8px 0;
      color: var(--text-dim);
    }

    .markdown-body table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 16px;
    }

    .markdown-body th {
      background: var(--surface3);
      padding: 10px 14px;
      text-align: left;
      font-size: 12px;
      font-weight: 700;
      border: none;
      box-shadow: var(--shadow);
      color: var(--text-dim);
    }

    .markdown-body td {
      padding: 9px 14px;
      border: none;
      box-shadow: var(--shadow);
      font-size: 13px;
    }

    .markdown-body tr:nth-child(even) td {
      background: rgba(255, 255, 255, 0.02);
    }

    .markdown-body strong {
      font-weight: 700;
      color: var(--text);
    }

    .markdown-body em {
      color: var(--accent2);
      font-style: italic;
    }

    .markdown-body a {
      color: var(--accent);
      text-decoration: none;
    }

    .markdown-body a:hover {
      text-decoration: underline;
    }

    .markdown-body hr {
      border: none;
      border-top: 1px solid var(--border);
      margin: 24px 0;
    }

    .markdown-body details {
      background: var(--surface3);
      border: none;
      border-radius: 8px;
      box-shadow: var(--shadow-inset);
      padding: 12px 16px;
      margin-bottom: 10px;
    }

    .markdown-body summary {
      cursor: pointer;
      font-weight: 600;
      color: var(--accent);
      font-size: 13px;
    }

    .markdown-body summary:hover {
      color: var(--accent2);
    }

    .markdown-body .katex-display {
      overflow-x: auto;
    }

    /* ‚îÄ‚îÄ‚îÄ Flashcards ‚îÄ‚îÄ‚îÄ */
    .flashcard-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      padding: 10px 0;
    }

    .flashcard-progress-bar {
      width: 100%;
      max-width: 600px;
      height: 4px;
      background: var(--surface3);
      border-radius: 2px;
      overflow: hidden;
    }

    .flashcard-progress-fill {
      height: 100%;
      background: var(--gradient);
      border-radius: 2px;
      transition: width 0.4s;
    }

    .flashcard-counter {
      font-size: 13px;
      color: var(--text-muted);
    }

    .flashcard {
      width: 100%;
      max-width: 600px;
      height: 260px;
      perspective: 1200px;
      cursor: pointer;
    }

    .flashcard-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .flashcard.flipped .flashcard-inner {
      transform: rotateY(180deg);
    }

    .flashcard-face {
      position: absolute;
      inset: 0;
      backface-visibility: hidden;
      border-radius: var(--radius);
      border: none;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 32px;
      text-align: center;

    .flashcard-front {

    .flashcard-back {

    .flashcard-label {

    .flashcard-hint {

      color: var(--text-muted);

    .flashcard-controls {

    .fc-btn {

    .fc-btn-fail {
      background: rgba(239, 68, 68, 0.08);

    }

    .fc-btn-fail:hover {
      background: rgba(239, 68, 68, 0.18);
      border-color: rgba(239, 68, 68, 0.3);

    .fc-btn-pass {
      background: rgba(74, 222, 128, 0.08);

    }

    .fc-btn-pass:hover {

    .fc-btn-next {

    /* ‚îÄ‚îÄ‚îÄ Exercises panel ‚îÄ‚îÄ‚îÄ */
    .exercise-controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .level-btn {
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      border: none;
      box-shadow: var(--shadow);
      background: var(--surface2);
      color: var(--text-muted);
      font-family: inherit;
    }

    .level-btn:hover {
      box-shadow: var(--shadow-inset);
      color: var(--accent);
    }

    .level-btn.active {
      background: var(--accent);
      border-color: var(--accent);
      color: white;
    }

    /* ‚îÄ‚îÄ‚îÄ Empty state ‚îÄ‚îÄ‚îÄ */
    .empty-state {
      text-align: center;
      padding: 60px 40px;
      color: var(--text-muted);
    }

    .empty-state .icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .empty-state h3 {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-dim);
      margin-bottom: 8px;
    }

    .empty-state p {
      font-size: 13px;
      line-height: 1.6;
    }

    /* ‚îÄ‚îÄ‚îÄ Info box ‚îÄ‚îÄ‚îÄ */
    .info-box {
      background: var(--surface);
      border: none;
      box-shadow: var(--shadow-inset);
      border-radius: 10px;
      padding: 14px 18px;
      font-size: 13px;
      color: var(--accent);
      display: flex;
      gap: 10px;
      align-items: flex-start;
      margin-bottom: 20px;
    }

    .info-box .icon {
      flex-shrink: 0;
      margin-top: 1px;
    }

    /* ‚îÄ‚îÄ‚îÄ Loading ‚îÄ‚îÄ‚îÄ */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px;
      color: var(--text-muted);
    }

    .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 12px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* ‚îÄ‚îÄ‚îÄ Animations ‚îÄ‚îÄ‚îÄ */
    .fade-in {
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(8px)
      }

      to {
        opacity: 1;
        transform: translateY(0)
      }
    }

    /* ‚îÄ‚îÄ‚îÄ Responsive tweaks ‚îÄ‚îÄ‚îÄ */
    @media (max-width: 768px) {
      .app {
        grid-template-columns: 1fr;
        grid-template-rows: 60px auto 1fr;

    .katex {

    /* ‚îÄ‚îÄ‚îÄ Table of Contents (ToC) ‚îÄ‚îÄ‚îÄ */
    .content-layout {

    @media (max-width: 1100px) {

  </style>

<body>

  <div class="app">
    <!-- Topbar -->
    <header class="topbar">
      <div class="topbar-logo">
        <span class="emoji">üéì</span>
        StudyHub
      </div>
      <div class="topbar-search">
        <span class="search-icon">üîç</span>
        <input type="text" id="searchInput" placeholder="Rechercher dans les fiches..."
          oninput="handleSearch(this.value)">
      </div>
      <div class="topbar-stats">
        <div class="stat-chip"><span class="dot"></span> <span id="totalFiles">0</span> fichiers</div>
        <div class="stat-chip">üìö <span id="totalCourses">0</span> cours</div>
      </div>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-section-title">Mes cours</div>
      <div id="courseList"></div>
    </aside>

    <!-- Main -->
    <main class="main" id="mainContent">
      <!-- Welcome screen -->
      <div class="welcome fade-in" id="welcomeScreen">
        <div class="welcome-glow">üéì</div>
        <h1>Mon Espace d'Apprentissage</h1>
        <p>S√©lectionne un cours dans la barre lat√©rale pour acc√©der √† tes fiches, exercices et flashcards.</p>
        <div class="welcome-hint">üí° Les fichiers g√©n√©r√©s s'ouvrent directement ici avec rendu LaTeX et Markdown</div>
      </div>
    </main>
  </div>

  <script src="courses_data.js"></script>
  <script>
    // ‚îÄ‚îÄ‚îÄ State ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    let currentCourse = null;
    let currentTab = 'dashboard';
    let flashcardData = [];
    let flashcardIndex = 0;
    let flashcardFlipped = false;
    let fileCache = {}; // path ‚Üí content
    let progressData = {}; // key ‚Üí boolean

    // Load progress from localStorage
    function loadProgress() {
      const saved = localStorage.getItem('studyhub_progress');
      if (saved) progressData = JSON.parse(saved);
    }

    function saveProgress() {
      localStorage.setItem('studyhub_progress', JSON.stringify(progressData));
    }

    loadProgress();

    // ‚îÄ‚îÄ‚îÄ Init ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    function init() {
      renderSidebar();
      updateStats();
    }

    function updateStats() {
      const total = COURSES.reduce((n, c) => n + c.files.length, 0);
      document.getElementById('totalFiles').textContent = total;
      document.getElementById('totalCourses').textContent = COURSES.length;
    }

    // ‚îÄ‚îÄ‚îÄ Sidebar ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    function renderSidebar() {
      const list = document.getElementById('courseList');
      list.innerHTML = '';
      COURSES.forEach(course => {
        const card = document.createElement('div');
        card.className = `course-card ${course.type}`;
        card.id = `sidebar-${course.id}`;
        card.onclick = () => openCourse(course.id);

        const progress = getCourseProgress(course);
        const progressBar = course.files.length > 0
          ? `<div class="course-progress"><div class="course-progress-bar progress-${course.type}" style="width:${progress}%"></div></div>`
          : '';

        card.innerHTML = `
      <div class="course-card-header">
        <div class="course-icon ${course.type}">${course.icon}</div>
        <div>
          <div class="course-name">${course.name}</div>
          <div style="font-size:10px;color:var(--text-muted);margin-top:2px">${course.description}</div>
        </div>
      </div>
      <div class="course-meta">
        ${course.files.length > 0
            ? `<span class="course-badge badge-files">üìÑ ${course.files.length} fichiers</span><span class="course-badge badge-done">‚úì G√©n√©r√©</span>`
            : `<span class="course-badge badge-pending">‚è≥ En attente</span>`
          }
      </div>
      ${progressBar}
      `;
        list.appendChild(card);
      });
    }

    function getCourseProgress(course) {
      if (course.files.length === 0) return 0;
      const keys = course.files.map(f => `${course.id}_${f.id}`);
      const done = keys.filter(k => progressData[k]).length;
      return Math.round((done / keys.length) * 100);
    }

    // ‚îÄ‚îÄ‚îÄ Course view ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    function openCourse(courseId) {
      const course = COURSES.find(c => c.id === courseId);
      if (!course) return;

      currentCourse = course;
      currentTab = 'dashboard';

      // Update sidebar
      document.querySelectorAll('.course-card').forEach(el => el.classList.remove('active'));
      document.getElementById(`sidebar-${courseId}`)?.classList.add('active');

      // Hide welcome, remove old views
      document.getElementById('welcomeScreen').style.display = 'none';
      document.querySelectorAll('.course-view').forEach(el => el.remove());

      // Build view
      const view = buildCourseView(course);
      document.getElementById('mainContent').appendChild(view);

      // Auto-open dashboard tab
      switchTab('dashboard');
    }

    function buildCourseView(course) {
      const view = document.createElement('div');
      view.className = 'course-view active fade-in';
      view.id = `view-${course.id}`;

      if (course.pending) {
        view.innerHTML = `
      <div style="flex:1;display:flex;align-items:center;justify-content:center;padding:40px">
        <div class="empty-state">
          <div class="icon">‚è≥</div>
          <h3>Fichiers pas encore g√©n√©r√©s</h3>
          <p style="max-width:400px;margin:8px auto 0">${course.pendingMessage}</p>
          <br>
          <div class="info-box" style="max-width:400px;text-align:left">
            <span class="icon">üí°</span>
            <div>Les nouveaux PDFs que tu envoies s'ajoutent automatiquement aux fichiers existants du cours. Aucun doublon !</div>
          </div>
        </div>
      </div>
    `;
        return view;
      }

      // Build tabs dynamically from the files list
      // Each non-dashboard file gets its own tab based on its id
      const tabFiles = course.files.filter(f => f.type !== 'dashboard');
      const tabsHtml = tabFiles.map(f => {
        const icon = f.type === 'exercises' ? '‚úèÔ∏è' : f.type === 'flashcards' ? 'üÉè' : f.type === 'cheatsheet' ? 'üßæ' : 'üìñ';
        return `<div class="tab" data-tab="file-${f.id}" onclick="switchTab('file-${f.id}')">${icon} ${f.name}</div>`;
      }).join('');
      const panelsHtml = tabFiles.map(f => `<div class="panel" id="panel-file-${f.id}"></div>`).join('');

      view.innerHTML = `
      <div class="course-header">
        <div class="course-header-top">
          <div class="course-header-icon course-icon ${course.type}" style="width:52px;height:52px;font-size:22px">${course.icon}</div>
          <div>
            <div class="course-header-title">${course.name}</div>
            <div class="course-header-sub">${course.description}</div>
          </div>
        </div>
      </div>
      <div class="tabs">
        <div class="tab active" data-tab="dashboard" onclick="switchTab('dashboard')">üìä Vue d'ensemble</div>
        ${tabsHtml}
      </div>
      <div style="flex:1;overflow-y:auto">
        <div class="panel" id="panel-dashboard"></div>
        ${panelsHtml}
      </div>
      `;
      return view;
    }

    // ‚îÄ‚îÄ‚îÄ Tabs ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    function switchTab(tabId) {
      currentTab = tabId;

      document.querySelectorAll('.tab').forEach(t => t.classList.toggle('active', t.dataset.tab === tabId));
      document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
      const panel = document.getElementById(`panel-${tabId}`);
      if (panel) {
        panel.classList.add('active');
        if (!panel.dataset.loaded) {
          loadPanel(tabId, panel);
          panel.dataset.loaded = '1';
        }
      }
    }

    async function loadPanel(tabId, panel) {
      const course = currentCourse;

      if (tabId === 'dashboard') {
        renderDashboard(course, panel);
        return;
      }

      // All non-dashboard tabs use the 'file-{id}' pattern
      const fileId = tabId.replace(/^file-/, '');
      const fileObj = course.files.find(f => f.id === fileId);

      if (fileObj && fileObj.type === 'flashcards') {
        renderFlashcardsPanel(course, panel, fileObj);
        return;
      }

      if (!fileObj) { panel.innerHTML = '<div class="empty-state"><div class="icon">üîç</div><h3>Fichier introuvable</h3></div>'; return; }

      panel.innerHTML = '<div class="loading"><div class="spinner"></div> Chargement...</div>';
      const content = await fetchFile(fileObj.path);

      if (!content) {
        panel.innerHTML = '<div class="empty-state"><div class="icon">‚ö†Ô∏è</div><h3>Impossible de charger le fichier</h3></div>';
        return;
      }

      // Generate IDs for headers to allow anchoring
      let headerIdCount = 0;
      const contentWithIds = content.replace(/^#+\s+(.+)$/gm, (match, title) => {
        const level = match.split(' ')[0].length;
        const id = `header-${headerIdCount++}`;
        return `${'#'.repeat(level)} <span id="${id}"></span> ${title}`;
      });

      // Extract H2 chapters for filtering
      let filterHtml = '';
      if (fileObj.type === 'exercises' || fileObj.type === 'synthesis') {
        const h2Regex = /<h2[^>]*>(.*?)<\/h2>/gi;
        const chapters = [];
        let m;
        // Parse from HTML directly
        let htmlContent = renderMarkdownProtected(contentWithIds || '*(Fichier vide)*');
        while ((m = h2Regex.exec(htmlContent)) !== null) {
          const title = m[1].replace(/<[^>]+>/g, '').trim(); // Remove spans
          chapters.push(title);
        }

        if (chapters.length > 1) {
          const opts = chapters.map((c, i) => `<option value="${i}">${escHtml(c)}</option>`).join('');
          filterHtml = `<select class="btn btn-ghost" onchange="filterH2Blocks(this.value, '${tabId}')" style="background:var(--surface3); margin-left:12px; max-width:300px; text-overflow:ellipsis;">
            <option value="all">Tous les chapitres</option>${opts}
          </select>`;
        }

        panel.innerHTML = `
        <div class="content-layout">
          <div class="content-main">
            <div class="content-viewer" style="max-height: calc(100vh - 100px); display: flex; flex-direction: column;">
              <div class="content-viewer-bar" style="flex-shrink: 0;">
                <span class="content-viewer-title">${fileObj.emoji} ${fileObj.name}</span>
                ${filterHtml}
                <div style="flex:1"></div>
                <button class="btn btn-ghost" onclick="openInEditor('${fileObj.path}')">üìÇ Ouvrir le fichier</button>
              </div>
              <div class="markdown-body" id="md-${tabId}" style="overflow-y: auto;">${htmlContent}</div>
            </div>
          </div>
        </div>
        `;
      } else {
        panel.innerHTML = `
        <div class="content-layout">
          <div class="content-main">
            <div class="content-viewer" style="max-height: calc(100vh - 100px); display: flex; flex-direction: column;">
              <div class="content-viewer-bar" style="flex-shrink: 0;">
                <span class="content-viewer-title">${fileObj.emoji} ${fileObj.name}</span>
                <button class="btn btn-ghost" onclick="openInEditor('${fileObj.path}')">üìÇ Ouvrir le fichier</button>
              </div>
              <div class="markdown-body" id="md-${tabId}" style="overflow-y: auto;">${renderMarkdownProtected(contentWithIds || '*(Fichier vide)*')}</div>
            </div>
          </div>
        </div>
        `;
      }

      // Render LaTeX
      if (typeof renderMathInElement !== 'undefined') {
        renderMathInElement(document.getElementById(`md-${tabId}`), {
          delimiters: [
            { left: '$$', right: '$$', display: true },
            { left: '$', right: '$', display: false },
            { left: '\\(', right: '\\)', display: false },
            { left: '\\[', right: '\\]', display: true }
          ]
        });
      }
    }

    function scrollToHeader(e, id) {
      e.preventDefault();
      const el = document.getElementById(id);
      if (el) {
        el.scrollIntoView({ behavior: 'smooth', block: 'start' });
      }
    }

    // ‚îÄ‚îÄ‚îÄ Markdown Rendering Helper ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    function renderMarkdownProtected(content) {
      // 1. Fix markdown tables that have blank lines between rows
      // We only target double newlines specifically between pipe characters at the end/start of lines
      let text = content.replace(/\|\r?\n\r?\n\|/g, '|\n|');

      // 2. Protect LaTeX blocks from marked.js parsing
      const mathTokens = [];
      let tokenIdx = 0;

      // Protect display math $$...$$
      text = text.replace(/\$\$([\s\S]+?)\$\$/g, (match) => {
        const token = `@@MATHBLOCK${tokenIdx}@@`;
        mathTokens.push({ token, text: match });
        tokenIdx++;
        return token;
      });

      // Protect inline math $...$
      // We must avoid matching $ randomly
      text = text.replace(/\$((?:\\.|[^$\n])+?)\$/g, (match) => {
        const token = `@@MATHINLINE${tokenIdx}@@`;
        mathTokens.push({ token, text: match });
        tokenIdx++;
        return token;
      });

      // 3. Parse with marked
      // Marked v9 supports tables if well-formed, which they now are.
      let html = marked.parse(text);

      // 4. Restore LaTeX blocks
      // CRITICAL: use a function () => t.text so that "$$" is not interpreted as an escape sequence for single "$"
      mathTokens.forEach(t => {
        html = html.replace(t.token, () => t.text);
      });

      return html;
    }

    // ‚îÄ‚îÄ‚îÄ Filter Exercises by H2 ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    window.filterH2Blocks = function (indexStr, tabId) {
      const container = document.getElementById(`md-${tabId}`);
      if (!container) return;

      const elements = Array.from(container.children);
      let currentH2Index = -1;

      elements.forEach(el => {
        if (el.tagName === 'H2') {
          currentH2Index++;
        }

        if (el.tagName === 'H1') return; // Always keep H1

        if (currentH2Index === -1 && indexStr !== 'all') {
          // Hide elements before the first H2 if filtering
          el.style.display = 'none';
          return;
        }

        const show = indexStr === 'all' || currentH2Index === parseInt(indexStr);
        el.style.display = show ? '' : 'none';
      });
    };

    // ‚îÄ‚îÄ‚îÄ Dashboard Panel ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    async function renderDashboard(course, panel) {
      const dashFile = course.files.find(f => f.type === 'dashboard');
      let markdownHtml = '';

      if (dashFile) {
        const content = await fetchFile(dashFile.path);
        if (content) {
            // Render the dashboard markdown text
            let htmlContent = renderMarkdownProtected(content);
            markdownHtml = `
            <div class="markdown-body" style="background:var(--surface); border:none; box-shadow:var(--shadow); border-radius:var(--radius); padding:28px; margin-top:24px;">
                <div class="content-viewer-bar" style="border-bottom:1px solid var(--border); padding-bottom:16px; margin-bottom:16px; margin-left:-8px; margin-right:-8px; display:flex; align-items:center;">
                    <span class="content-viewer-title" style="font-size:16px; font-weight:700; flex:1;">${dashFile.emoji} Contenu du Dashboard</span>
                    <button class="btn btn-ghost" onclick="openInEditor('${dashFile.path}')">üìÇ Ouvrir le fichier</button>
                </div>
                ${htmlContent}
            </div>`;
        }
      }

      panel.innerHTML = `
      <div class="info-box">
        <span class="icon">üí°</span>
        <div><strong>Comment √ßa marche ?</strong> Quand tu envoies un nouveau PDF de ce cours, le contenu est automatiquement <strong>ajout√©</strong> aux fichiers existants ‚Äî pas de doublon, pas de nouvelle synth√®se s√©par√©e !</div>
      </div>
      <div class="dashboard-grid">
        ${course.files.map(f => `
        <div class="file-card ${f.fcClass}" onclick="switchTab('${f.type === 'dashboard' ? 'dashboard' : 'file-' + f.id}')">
          <div class="file-card-icon">${f.emoji}</div>
          <div class="file-card-title">${f.name}</div>
          <div class="file-card-desc">${f.desc}</div>
          <div class="file-card-action">Ouvrir ‚Üí</div>
        </div>
      `).join('')}
      </div>
      ${markdownHtml}
      `;
      // Render LaTeX in the newly added markdown
      if (typeof renderMathInElement !== 'undefined') {
        renderMathInElement(panel, {
          delimiters: [{ left: '$$', right: '$$', display: true }, { left: '$', right: '$', display: false }, { left: '\\[', right: '\\]', display: true }, { left: '\\(', right: '\\)', display: false }]
        });
      }
    }

    // ‚îÄ‚îÄ‚îÄ Checklist extraction ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    function extractChecklist(markdown, courseId) {
      const lines = markdown.split('\n');
      const checks = [];
      let i = 0;
      lines.forEach(line => {
        const m = line.match(/^[-*]\s+\[( |x|X)\]\s+(.+)/);
        if (m) {
          const key = `${courseId}_check_${i++}`;
          const savedDone = progressData[key];
          checks.push({
            key: `check_${i - 1}`,
            label: m[2].replace(/\$[^$]+\$/g, s => s), // keep LaTeX as-is
            done: savedDone !== undefined ? savedDone : (m[1].toLowerCase() === 'x'),
          });
        }
      });
      return checks;
    }

    function toggleCheck(fullKey, el) {
      el.classList.toggle('checked');
      progressData[fullKey] = el.classList.contains('checked');
      saveProgress();
      renderSidebar(); // Refresh progress bar
    }

    let fullFlashcardData = []; // To keep the un-filtered list for filters
    let currentFcFilter = 'all';

    // ‚îÄ‚îÄ‚îÄ Flashcards Panel ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    async function renderFlashcardsPanel(course, panel, fileObj) {
      const fcFile = fileObj || course.files.find(f => f.type === 'flashcards');
      if (!fcFile) { panel.innerHTML = '<div class="empty-state"><div class="icon">üÉè</div><h3>Pas de flashcards</h3></div>'; return; }

      panel.innerHTML = '<div class="loading"><div class="spinner"></div> Chargement des flashcards...</div>';
      const content = await fetchFile(fcFile.path);
      fullFlashcardData = parseCSV(content);

      // Shuffle initially
      fullFlashcardData.sort(() => Math.random() - 0.5);
      flashcardData = [...fullFlashcardData];
      currentFcFilter = 'all';

      flashcardIndex = 0;
      flashcardFlipped = false;

      if (flashcardData.length === 0) {
        panel.innerHTML = '<div class="empty-state"><div class="icon">üÉè</div><h3>Aucune flashcard trouv√©e</h3></div>';
        return;
      }

      renderFlashcard(panel);
    }

    function parseCSV(content) {
      const lines = content.split('\n').map(l => l.trim()).filter(l => l);

      // Detect Anki format: lines starting with '#' or header 'Recto;Verso'
      const isAnki = lines.some(l => l.startsWith('#')) || lines.some(l => /^recto;verso/i.test(l));

      if (isAnki) {
        const hasTags = lines.some(l => /^recto;verso;tags/i.test(l) || /#tags column:3/i.test(l));
        return lines
          .filter(l => !l.startsWith('#') && !/^recto;verso/i.test(l))
          .map(l => {
            const parts = l.split(';');
            const stripHtml = s => (s || '').replace(/<br\s*\/?>/gi, '\n').replace(/<[^>]+>/g, '').trim();
            const question = stripHtml(parts[0]);
            let answer, tags = [];
            if (hasTags && parts.length >= 3) {
              tags = stripHtml(parts[parts.length - 1]).split(/\s+/).filter(t => t);
              answer = stripHtml(parts.slice(1, parts.length - 1).join(';'));
            } else {
              answer = stripHtml(parts.slice(1).join(';'));
            }
            return { question, answer, tags };
          })
          .filter(fc => fc.question && fc.answer);
      }

      // Simple format: Question;R√©ponse[;Tags]
      const hasTagsColumn = lines.length > 0 && /^question;r[e√©]ponse;tags/i.test(lines[0]);
      return lines
        .filter(l => !/^question;/i.test(l))
        .map(l => {
          const parts = l.split(';');
          const question = parts[0]?.trim();
          let answer, tags = [];
          if (hasTagsColumn && parts.length >= 3) {
            tags = parts[parts.length - 1].trim().split(/\s+/).filter(t => t);
            answer = parts.slice(1, parts.length - 1).join(';').trim();
          } else {
            answer = parts.slice(1).join(';').trim();
          }
          return { question, answer, tags };
        })
        .filter(fc => fc.question && fc.answer);
    }


    window.filterFlashcards = function (tag) {
      currentFcFilter = tag;
      if (tag === 'all') {
        flashcardData = [...fullFlashcardData];
      } else {
        flashcardData = fullFlashcardData.filter(fc => fc.tags.includes(tag));
      }
      flashcardIndex = 0;
      flashcardFlipped = false;
      renderFlashcard(getFlashcardPanel());
    };

    function renderFlashcard(panel) {
      const fc = flashcardData[flashcardIndex];
      const progress = Math.round(((flashcardIndex + 1) / flashcardData.length) * 100);

      // Collect all tags available for building the selector
      const allTags = new Set();
      fullFlashcardData.forEach(f => f.tags.forEach(t => { if (t) allTags.add(t) }));

      let filterHtml = '';
      if (allTags.size > 0) {
        const opts = Array.from(allTags).map(t => `<option value="${t}" ${currentFcFilter === t ? 'selected' : ''}>${t}</option>`).join('');
        filterHtml = `<select class="btn btn-ghost" onchange="filterFlashcards(this.value)" style="background:var(--surface3); display:inline-block; margin-bottom:12px;">
            <option value="all">Tous les chapitres/tags</option>${opts}
          </select>`;
      }

      panel.innerHTML = `
      <div class="flashcard-area fade-in">
        <div style="text-align:center;">${filterHtml}</div>
        <div class="flashcard-counter">Carte ${flashcardIndex + 1} / ${flashcardData.length}</div>
        <div class="flashcard-progress-bar">
          <div class="flashcard-progress-fill" style="width:${progress}%"></div>
        </div>
        <div class="flashcard" id="theFlashcard" onclick="flipCard()">
          <div class="flashcard-inner">
            <div class="flashcard-face flashcard-front">
              <div class="flashcard-label">‚ùì Question</div>
              <div class="flashcard-question">${escHtml(fc.question)}</div>
              <div class="flashcard-hint">Clique pour r√©v√©ler la r√©ponse</div>
            </div>
            <div class="flashcard-face flashcard-back">
              <div class="flashcard-label">‚úÖ R√©ponse</div>
              <div class="flashcard-answer">${escHtml(fc.answer)}</div>
            </div>
          </div>
        </div>
        <div class="flashcard-controls" id="fcControls" style="display:none">
          <button class="fc-btn fc-btn-fail" onclick="nextCard(false)">‚ùå √Ä revoir</button>
          <button class="fc-btn fc-btn-pass" onclick="nextCard(true)">‚úÖ Su !</button>
        </div>
        <div id="fcNextOnly" style="display:flex;gap:12px">
          <button class="fc-btn fc-btn-next" onclick="flipCard()">üëÅ R√©v√©ler</button>
          ${flashcardIndex > 0 ? `<button class="fc-btn" style="background:var(--surface2);color:var(--text-muted)" onclick="prevCard()">‚Üê Pr√©c√©dente</button>` : ''}
        </div>
      </div>
      `;
      // Render LaTeX in card if KaTeX available
      if (typeof renderMathInElement !== 'undefined') {
        const card = document.getElementById('theFlashcard');
        if (card) renderMathInElement(card, {
          delimiters: [{ left: '$$', right: '$$', display: true }, { left: '$', right: '$', display: false }]
        });
      }
    }

    function getFlashcardPanel() {
      return document.querySelector('.panel.active') || document.querySelector('[id^="panel-file-"].active');
    }

    function flipCard() {
      const card = document.getElementById('theFlashcard');
      card.classList.toggle('flipped');
      flashcardFlipped = !flashcardFlipped;
      if (flashcardFlipped) {
        document.getElementById('fcControls').style.display = 'flex';
        document.getElementById('fcNextOnly').style.display = 'none';
      }
    }

    function nextCard(passed) {
      if (flashcardIndex < flashcardData.length - 1) {
        flashcardIndex++;
        flashcardFlipped = false;
        const panel = getFlashcardPanel();
        renderFlashcard(panel);
      } else {
        const panel = getFlashcardPanel();
        panel.innerHTML = `
      <div class="flashcard-area fade-in">
        <div style="text-align:center;padding:40px">
          <div style="font-size:56px">üéâ</div>
          <h2 style="margin:16px 0 8px;font-size:22px">Bravo !</h2>
          <p style="color:var(--text-muted)">Tu as termin√© toutes les flashcards de ce cours.</p>
          <br>
            <button class="btn btn-primary" onclick="restartFlashcards()">üîÑ Recommencer</button>
        </div>
      </div>
    `;
      }
    }

    function prevCard() {
      if (flashcardIndex > 0) {
        flashcardIndex--;
        flashcardFlipped = false;
        const panel = getFlashcardPanel();
        renderFlashcard(panel);
      }
    }

    function restartFlashcards() {
      flashcardIndex = 0;
      flashcardFlipped = false;
      // Reshuffle ONLY the filtered subset
      flashcardData = flashcardData.sort(() => Math.random() - 0.5);
      const panel = getFlashcardPanel();
      renderFlashcard(panel);
    }

    // ‚îÄ‚îÄ‚îÄ File fetching ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    async function fetchFile(path) {
      if (fileCache[path] !== undefined) return fileCache[path];
      try {
        const resp = await fetch(path);
        if (!resp.ok) throw new Error();
        const text = await resp.text();
        fileCache[path] = text;
        return text;
      } catch {
        fileCache[path] = null;
        return null;
      }
    }

    // ‚îÄ‚îÄ‚îÄ Open in editor ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    function openInEditor(path) {
      // Creates a VS Code-style link attempt; on Windows opens with default app
      const win = window.open('vscode://file/' + path.replace(/\//g, '/'), '_blank');
      // Fallback: just show the path
      if (!win) alert('Fichier : ' + path);
    }

    // ‚îÄ‚îÄ‚îÄ Search ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    function handleSearch(query) {
      // Filter sidebar course cards
      const q = query.toLowerCase();
      document.querySelectorAll('.course-card').forEach(card => {
        const name = card.querySelector('.course-name')?.textContent?.toLowerCase() || '';
        card.style.display = (q === '' || name.includes(q)) ? '' : 'none';
      });
    }

    // ‚îÄ‚îÄ‚îÄ Utils ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    function escHtml(str) {
      if (!str) return '';
      return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
    }

    // ‚îÄ‚îÄ‚îÄ KaTeX auto-render on DOMContentLoaded ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    document.addEventListener('DOMContentLoaded', () => {
      init();
    });

    document.addEventListener('DOMContentLoaded', function () {
      // Wait for KaTeX to load
      function tryRender() {
        if (typeof renderMathInElement !== 'undefined') return;
        setTimeout(tryRender, 100);
      }
      tryRender();
    });
  </script>
